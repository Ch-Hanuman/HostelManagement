databaseChangeLog:
  - changeSet:
      id: "create-amenity-table"
      author: "Ch-Hanuman"
      dbms: "mysql"
      changes:
        - createTable:
            tableName: "amenity"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "hostel_id"
                  type: "int"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: "amenity_hostel_id_fk"
            baseTableName: "amenity"
            baseColumnNames: "hostel_id"
            referencedTableName: "hostel"
            referencedColumnNames: "id"