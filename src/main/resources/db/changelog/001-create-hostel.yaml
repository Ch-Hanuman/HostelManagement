databaseChangeLog:
  - changeSet:
      id: "create-hostel-table"
      author: "Ch-Hanuman"
      dbms: "mysql"
      changes:
        - createTable:
            tableName: "hostel"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "address"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "area"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "city"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "state"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "pincode"
                  type: "varchar(6)"
                  constraints:
                    nullable: false
              - column:
                  name: "contact"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "email"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "website"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "type"
                  type: "varchar(255)"
                  constraints:
                    nullable: false